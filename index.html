<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/base/variable.css">
  <link rel="stylesheet" href="./css/base/reset.css">
  <link rel="stylesheet" href="./css/base/base.css">

  <link rel="stylesheet" href="./css/header/header.css">

  <link rel="stylesheet" href="./css/text/text.css">
  <link rel="stylesheet" href="./css/text/text-title.css">
  <link rel="stylesheet" href="./css/text/text-bold.css">
  <link rel="stylesheet" href="./css/text/text-describe.css">

  <link rel="stylesheet" href="./css/form/form.css">
  <link rel="stylesheet" href="./css/form/form-form.css">
  <link rel="stylesheet" href="./css/form/form-input.css">
  <link rel="stylesheet" href="./css/form/form-button.css">

  <link rel="stylesheet" href="./css/image/image.css">

  <link rel="stylesheet" href="./css/contact/contact.css">
  <link rel="stylesheet" href="./css/contact/contact-icons.css">
  <link rel="stylesheet" href="./css/contact/contact-icon.css">
  <link rel="stylesheet" href="./css/contact/contact-copy.css">

  <link rel="stylesheet" href="./css/footer/footer.css">
  <link rel="stylesheet" href="./css/footer/footer-text.css">
  <link rel="stylesheet" href="./css/footer/footer-link.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <script src="https://kit.fontawesome.com/58e0304b5a.js" crossorigin="anonymous"></script>  


</head>
<body>
  <header class="header">
    <img class="header__image" src="./images/logo.svg" alt="Ping Logo">
    <h2 class="text__title">We are launching <span class="text__bold">soon!</span></h2>
    <p class="text__describe">Subscribe and get notified</p>
  </header>
  <main class="main">
    <div class="text">
      <div class="form">
        <form class="form__form">
          <input id="email-input" class="form__input" type="text" placeholder="Your email address...">
          <input onclick="checkEmail()" class="form__button" type="button" value="Notify Me">
        </form>
        <p id="email-error" class="email-error"></p>
      </div>
    </div>
    <div class="image">
      <img class="image__ppal" src="./images/illustration-dashboard.png" alt="Main image with graphics">
    </div>
    <div class="contact">
      <div class="contact__icons">
        <i class="contact__icon contact__icon__fb fa-brands fa-facebook-f"></i>
        <i class="contact__icon fa-brands fa-twitter"></i>
        <i class="contact__icon contact__icon__ig fa-brands fa-instagram"></i>
      </div>
      <p class="contact__copy">&copy Copyright Ping. All rights reserved.</p>
    </div>
  </main>

  <footer class="footer">
    <p class="footer__text">
      Challenge by <a class="footer__link" href="https://www.frontendmentor.io/profile/beatrizang" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
      Coded by <a class="footer__link" target="_blank" rel="noopener noreferrer" href="https://github.com/beatrizang">Beatriz</a>.
    </p>
  </footer>

  <script src="./js/index.js"></script>
</body>
</html>
